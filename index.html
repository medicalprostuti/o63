      const questions = [
        {
          id: 1,
          question: "ইউরিয়া সার উৎপাদনে কোন অন্তর্বর্তী যৌগ উৎপন্ন হয়?",
          options: {
            a: "CO",
            b: "HCONH₂",
            c: "NH₃",
            d: "H₂N - COONH₄",
          },
          correct: "d",
          explanation:
            "<p>ইউরিয়া সার (রাসায়নিক সংকেত: H₂NCONH₂) শিল্পক্ষেত্রে অ্যামোনিয়া (NH₃) এবং কার্বন ডাই অক্সাইড (CO₂) এর বিক্রিয়ার মাধ্যমে তৈরি করা হয়। এই প্রক্রিয়াটি দুটি প্রধান ধাপে সম্পন্ন হয়:</p> <ol> <li><strong>প্রথম ধাপ: অ্যামোনিয়াম কার্বামেট গঠন</strong><br>উচ্চ চাপ এবং তাপমাত্রায় অ্যামোনিয়া (NH₃) এবং কার্বন ডাই অক্সাইড (CO₂) বিক্রিয়া করে অ্যামোনিয়াম কার্বামেট (H₂NCOONH₄) উৎপন্ন করে। এটি একটি এক্সোথার্মিক (তাপোৎপাদী) বিক্রিয়া।<br><code>2NH₃(g) + CO₂(g) → H₂NCOONH₄(s)</code></li> <li><strong>দ্বিতীয় ধাপ: ইউরিয়া গঠন</strong><br>অ্যামোনিয়াম কার্বামেট পরবর্তীতে তাপের প্রভাবে বিয়োজিত হয়ে ইউরিয়া (H₂NCONH₂) এবং পানি (H₂O) উৎপন্ন করে। এটি একটি এন্ডোথার্মিক (তাপশোষী) বিক্রিয়া।<br><code>H₂NCOONH₄(s) → H₂NCONH₂(s) + H₂O(g)</code></li> </ol> <p>সুতরাং, ইউরিয়া সার উৎপাদনে প্রথম অন্তর্বর্তী যৌগটি হলো অ্যামোনিয়াম কার্বামেট (H₂N - COONH₄)।</p>",
        },
        {
          id: 2,
          question: "ইউরিয়া প্রস্তুতির প্রধান কাঁচামাল কোনটি?",
          options: {
            a: "তরল বায়ু",
            b: "তরলীকৃত পেট্রোলিয়াম গ্যাস",
            c: "কার্বোনাইট্রাইল",
            d: "কার্বামেট",
          },
          correct: "b",
          explanation:
            "<p>ইউরিয়া (H₂NCONH₂) উৎপাদনের জন্য দুটি প্রধান কাঁচামাল প্রয়োজন: অ্যামোনিয়া (NH₃) এবং কার্বন ডাই অক্সাইড (CO₂)।</p> <ul> <li><strong>অ্যামোনিয়া উৎপাদন:</strong> অ্যামোনিয়া প্রধানত হেবার-বস প্রক্রিয়ায় প্রাকৃতিক গ্যাস (মিথেন, CH₄) বা তরলীকৃত পেট্রোলিয়াম গ্যাস (LPG) থেকে প্রাপ্ত হাইড্রোজেন এবং বাতাস থেকে প্রাপ্ত নাইট্রোজেন ব্যবহার করে তৈরি করা হয়। বাংলাদেশের প্রেক্ষাপটে, ইউরিয়া সার কারখানাগুলিতে অ্যামোনিয়া উৎপাদনের জন্য প্রধানত প্রাকৃতিক গ্যাস ব্যবহৃত হয়।</li> <li><strong>কার্বন ডাই অক্সাইড উৎপাদন:</strong> অ্যামোনিয়া উৎপাদনের সময় কার্বন ডাই অক্সাইড উপজাত হিসেবে উৎপন্ন হয়, যা ইউরিয়া সংশ্লেষণে ব্যবহৃত হয়।</li> </ul> <p>প্রশ্নটিতে ইউরিয়া প্রস্তুতির 'প্রধান কাঁচামাল' কোনটি জানতে চাওয়া হয়েছে। যদিও অ্যামোনিয়া এবং কার্বন ডাই অক্সাইড সরাসরি ইউরিয়া উৎপাদনে ব্যবহৃত হয়, এই কাঁচামালগুলো প্রাকৃতিক গ্যাস বা তরলীকৃত পেট্রোলিয়াম গ্যাস (LPG) থেকে উদ্ভূত। যেহেতু প্রাকৃতিক গ্যাস বা LPG থেকে হাইড্রোজেন এবং কার্বন ডাই অক্সাইড আসে যা অ্যামোনিয়া এবং ইউরিয়া তৈরিতে ব্যবহৃত হয়, তাই এগুলি পরোক্ষভাবে ইউরিয়া প্রস্তুতির প্রধান কাঁচামাল হিসেবে বিবেচিত।</p> <p>প্রদত্ত বিকল্পগুলির মধ্যে, 'তরলীকৃত পেট্রোলিয়াম গ্যাস' (LPG) প্রাকৃতিক গ্যাসের একটি সাধারণ বিকল্প বা উৎস যা থেকে অ্যামোনিয়ার জন্য প্রয়োজনীয় হাইড্রোজেন এবং কার্বন ডাই অক্সাইড পাওয়া যেতে পারে। অন্যান্য বিকল্প যেমন 'তরল বায়ু', 'কার্বোনাইট্রাইল' বা 'কার্বামেট' সরাসরি ইউরিয়া প্রস্তুতির প্রধান কাঁচামাল নয়।</p> <p>যদি প্রশ্নে প্রাকৃতিক গ্যাস একটি বিকল্প হিসেবে থাকত, সেটি আরও সরাসরি উত্তর হতো। তবে, LPG হলো পেট্রোলিয়াম উৎসের একটি জ্বালানি যা অ্যামোনিয়া উৎপাদনে ব্যবহৃত হয়।</p>",
        },
        {
          id: 3,
          question: "ইউরিয়া সার শিল্পের কাঁচামাল কোনটি?",
          options: {
            a: "লিগনিন",
            b: "ফেলম্পার",
            c: "নাইট্রোজেন",
            d: "অ্যামোনিয়া",
          },

            "<p>হেবার-বস পদ্ধতি (Haber-Bosch process) হলো শিল্পক্ষেত্রে অ্যামোনিয়া (NH₃) উৎপাদনের একটি অত্যন্ত গুরুত্বপূর্ণ প্রক্রিয়া। এই প্রক্রিয়ায় নাইট্রোজেন (N₂) এবং হাইড্রোজেন (H₂) গ্যাস উচ্চ চাপ এবং তাপমাত্রায় বিক্রিয়া করে অ্যামোনিয়া উৎপন্ন করে।</p> <p>বিক্রিয়া: <code>N₂(g) + 3H₂(g) ⇌ 2NH₃(g)</code></p> <p>এই বিক্রিয়াটি একটি সাম্যাবস্থা বিক্রিয়া এবং এর জন্য একটি উপযুক্ত প্রভাবক (catalyst) প্রয়োজন হয় যাতে বিক্রিয়াটি কার্যকরভাবে সম্পন্ন হয়।</p> <ul> <li>(A) V₂O₅ (ভ্যানাডিয়াম পেন্টোক্সাইড): এটি সালফিউরিক অ্যাসিড উৎপাদনে কন্টাক্ট প্রক্রিয়ায় ব্যবহৃত হয়।</li> <li>(B) Fe (আয়রন): হেবার-বস পদ্ধতিতে আয়রন (লোহা) হলো প্রধান প্রভাবক। সাধারণত, সূক্ষ্মভাবে বিভক্ত আয়রন পাউডার প্রভাবক হিসেবে ব্যবহৃত হয়। আয়রনের সাথে সামান্য পরিমাণে মলিবডেনাম (Mo) বা অ্যালুমিনিয়াম অক্সাইড (Al₂O₃) এবং পটাশিয়াম অক্সাইড (K₂O) এর মতো সহায়ক (promoter) ব্যবহার করা হয় যাতে প্রভাবকের কার্যকারিতা বৃদ্ধি পায়।</li> <li>(C) Al₂O₃ (অ্যালুমিনিয়াম অক্সাইড): এটি হেবার-বস প্রক্রিয়ায় প্রভাবক সহায়ক (catalyst promoter) হিসেবে ব্যবহৃত হয়, সরাসরি প্রধান প্রভাবক নয়।</li> <li>(D) Ni (নিকেল): এটি সাধারণত মিথেন স্টিম রিফর্মিং (যেমন হাইড্রোজেন উৎপাদনে) প্রক্রিয়ায় প্রভাবক হিসেবে ব্যবহৃত হয়, হেবার-বস পদ্ধতিতে নয়।</li> </ul> <p>সুতরাং, হেবার-বস পদ্ধতিতে অ্যামোনিয়া প্রস্তুতিতে প্রধানত আয়রন (Fe) ব্যবহৃত হয়।</p>",
        },
      ];

      const totalQuestions = questions.length;
      let timeLeft = Math.floor(totalQuestions / 2) * 60;
      const timerElement = document.getElementById("timer");
      let timerInterval;

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.innerText = `${toBengaliNumber(
          minutes
        )} মিনিট ${toBengaliNumber(seconds)} সেকেন্ড`;

        if (timeLeft > 0) {
          timeLeft--;
        } else {
          stopTimer();
          confirmSubmit();
        }
      }

      function startTimer() {
        console.log("Starting timer");
        timerElement.innerText = `${toBengaliNumber(
          Math.floor(timeLeft / 60)
        )} মিনিট ${toBengaliNumber(timeLeft % 60)} সেকেন্ড`;
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        console.log("Timer stopped");
      }

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateQuestions() {
        console.log("Generating questions");
        const examContainer = document.querySelector("#exam");
        if (!examContainer) {
          console.error("Exam container (#exam) not found!");
          return;
        }
        examContainer.innerHTML = "";
        console.log("Questions array:", questions);
        const shuffledQuestions = shuffleArray([...questions]);
        shuffledQuestions.forEach((question, index) => {
          console.log(`Generating question ${index + 1}:`, question);
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question-container");
          questionDiv.setAttribute("data-question", question.id);
          questionDiv.setAttribute("data-correct", question.correct);

          let optionsHTML = "";
          for (let option in question.options) {
            optionsHTML += `
                                                                      <label class="option" data-option="${option}">
                                                                        <div class="circle">${option}</div>
                                                                        <span class="option-text">${question.options[option]}</span>
                                                                      </label>
                                                                    `;
          }

          const explanationHTML = question.explanation
            ? `<div class="explanation-dropdown">
                                                                         <button class="explanation-btn">ব্যাখ্যা দেখো</button>
                                                                         <div class="explanation-content">
                                                                           <div class="explanation-label">ব্যাখ্যা:</div>
                                                                           ${question.explanation}
                                                                         </div>
                                                                       </div>`
            : "";

          questionDiv.innerHTML = `
                                                                    <p class="question-label">${
                                                                      index + 1
                                                                    }. ${
            question.question
          }</p>
                                                                    <div class="options">
                                                                      ${optionsHTML}
                                                                    </div>
                                                                    ${explanationHTML}
                                                                  `;
          examContainer.appendChild(questionDiv);
          console.log(`Appended question ${index + 1} to exam container`);
        });

        const questionContainers = document.querySelectorAll(
          ".question-container"
        );
        console.log(`Found ${questionContainers.length} question containers`);
        questionContainers.forEach((container, idx) => {
          console.log(`Setting question ${idx + 1} to visible`);
          container.style.display = "block";
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener(
            "click",
            function (e) {
              e.preventDefault();
              const parent = this.closest(".question-container");
              if (parent.classList.contains("locked")) return;
              parent.classList.add("locked");
              parent.querySelectorAll(".option").forEach((el) => {
                if (el !== this) {
                  el.style.pointerEvents = "none";
                  el.style.cursor = "default";
                }
                el.classList.remove("selected");
              });
              this.classList.add("selected");
              console.log(
                `Option selected for question ${parent.getAttribute(
                  "data-question"
                )}: ${this.getAttribute("data-option")}`
              );
            },
            { once: true }
          );
        });

        document.querySelectorAll(".explanation-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("visible");
            this.classList.toggle("active");
            console.log("Toggled explanation visibility");
          });
        });

        const examInfo = document.getElementById("exam-info");
        if (examInfo) {
          examInfo.innerText = `পূর্ণ নম্বরঃ ${toBengaliNumber(
            totalQuestions
          )}`;
          console.log("Exam info updated");
        } else {
          console.error("Exam info element not found!");
        }
      }

      function initializeChart() {
        console.log("Initializing chart");
        const ctx = document.getElementById("scoreChart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["ঠিক উত্তর", "ভুল উত্তর", "অনুত্তরিত"],
            datasets: [
              {
                data: [0, 0, 0],
                backgroundColor: ["#34c759", "#ff3b30", "#007aff"],
                borderColor: "#fff",
                borderWidth: 2,
                hoverOffset: 10,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "10%",
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  font: {
                    family: '"Hind Siliguri", sans-serif',
                    size: 13,
                    weight: "bold",
                  },
                  color: "#333",
                  padding: 12,
                  boxWidth: 14,
                  generateLabels: (chart) => {
                    const data = chart.data;
                    return data.labels.map((label, i) => ({
                      text: label,
                      font: {
                        family: '"Hind Siliguri", sans-serif',
                      },
                      fillStyle: data.datasets[0].backgroundColor[i],
                      hidden: !chart.getDataVisibility(i),
                      index: i,
                    }));
                  },
                },
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.9)",
                cornerRadius: 6,
                titleFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 14,
                  weight: "bold",
                },
                bodyFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 13,
                },
                padding: 10,
                boxPadding: 5,
              },
            },
            animation: {
              animateScale: true,
              animateRotate: true,
              duration: 1000,
              easing: "easeOutQuart",
            },
            elements: {
              arc: {
                borderRadius: 8,
              },
            },
            onClick: (e, elements) => {
              if (elements.length > 0) {
                const index = elements[0].index;
                const filter = ["correct", "wrong", "unanswered"][index];
                filterQuestions(filter);
              } else {
                filterQuestions("all");
              }
            },
          },
        });
        console.log("Chart initialized");
      }

      function filterQuestions(type) {
        console.log(`Filtering questions by type: ${type}`);
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        console.log("Showing confirm popup");
        document.getElementById("confirmPopup").style.display = "block";
      }

      function autoSubmitScore() {
        console.log("Auto-submitting score");
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const userID = sessionStorage.getItem("userID") || "anonymous";
        const formData = new FormData();
        formData.append("userID", userID);
        formData.append("finalScore", score.toFixed(2));
        formData.append("correctAnswers", correct);
        formData.append("wrongAnswers", wrong);
        formData.append("unanswered", unanswered);

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
